<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>gheat.net/portfolio</title>
    <style>
      body {
        background: radial-gradient(circle at center, #444 0%, #000 70%);
        box-shadow: inset 0 0 60px rgba(255,255,255,0.15);
        margin: 0;
        font-family: monospace;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        position: relative;
        background: #000;
        padding: 30px;
        border: 1px solid #fff;
        box-shadow: 0 0 40px 4px rgba(255,255,255,0.4);
        width: 80%;
        max-width: 700px;
        min-height: 300px;
        box-sizing: border-box;
        overflow: visible;
        z-index: 1;
      }

      .tab {
        position: absolute;
        top: -25px;
        left: 0;
        background: #111;
        color: white;
        padding: 5px 15px;
        font-size: 14px;
        border: 1px solid #fff;
        border-bottom: none;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        z-index: 2;
      }

      #content p {
        margin: 0 0 10px;
        line-height: 1.4;
      }

      .cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background: white;
        vertical-align: bottom;
        animation: blink 1s step-start infinite;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      .next-btn {
        position: absolute;
        bottom: 15px;
        right: 15px;
        padding: 8px 16px;
        border: 1px solid #fff;
        background: #000;
        color: #fff;
        font-size: 14px;
        font-family: monospace;
        text-decoration: none;
        transition: background 0.2s, box-shadow 0.2s;
      }

      .next-btn:hover {
        background: #111;
        box-shadow: 0 0 8px white;
      }

      /* === scanline overlay === */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.015) 0,
          rgba(255, 255, 255, 0.015) 2px,
          transparent 2px,
          transparent 4px
        );
        pointer-events: none;
        z-index: 9999;
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="tab">gheat.net/portfolio/</div>
      <div id="content"></div>
      <a class="next-btn" href="/portfolio/page2">Next â†’</a>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const lines = [
          "Hello, I am Jaeden.",
          "I have been coding since I was a kid.",
          "This website is fully coded by myself in HTML5, but I am also good at JavaScript.",
          "I'm a competitive skier at the moment and love the sport.",
          "Most of my free time is spent making games and coding mods for games.",
          "Here is some of the work I have done and reviews I have gotten..."
        ];

        const container = document.getElementById('content');
        let idx = 0;

        async function typeLine(text) {
          return new Promise(resolve => {
            const p = document.createElement('p');
            container.appendChild(p);
            let i = 0;

            const cursor = document.createElement('span');
            cursor.className = 'cursor';

            const ticker = setInterval(() => {
              if (i < text.length) {
                p.textContent += text.charAt(i++);
              } else {
                clearInterval(ticker);
                p.appendChild(cursor);
                setTimeout(() => {
                  cursor.remove();
                  resolve();
                }, 600);
              }
            }, 35);
          });
        }

        (async function run() {
          for (; idx < lines.length; idx++) {
            await typeLine(lines[idx]);
          }
        })();
      });
    </script>
  </body>
</html>
