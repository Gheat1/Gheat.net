<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>Gheat.net/Portfolio/page2</title>
    <style>
      body {
        background: radial-gradient(circle at center, #444 0%, #000 70%);
        box-shadow: inset 0 0 60px rgba(255,255,255,0.15);
        margin: 0;
        font-family: monospace;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        position: relative;
        background: #000;
        padding: 30px;
        border: 1px solid #fff;
        box-shadow: 0 0 40px 4px rgba(255,255,255,0.4);
        width: 80%;
        max-width: 700px;
        min-height: 300px;
        box-sizing: border-box;
        overflow: visible;
        z-index: 1;
      }

      .tab {
        position: absolute;
        top: -25px;
        left: 0;
        background: #111;
        color: white;
        padding: 5px 15px;
        font-size: 14px;
        border: 1px solid #fff;
        border-bottom: none;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        z-index: 2;
      }

      #content a {
        color: white;
        text-decoration: none;
      }

      #content a:hover {
        text-decoration: underline;
      }

      #content p {
        margin: 0 0 10px;
        line-height: 1.4;
      }

      .cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background: white;
        vertical-align: bottom;
        animation: blink 1s step-start infinite;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      .btn-group {
        position: absolute;
        bottom: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
      }

      .nav-btn {
        padding: 8px 16px;
        border: 1px solid white;
        background: #000;
        color: white;
        font-size: 14px;
        font-family: monospace;
        text-decoration: none;
        transition: background 0.2s, box-shadow 0.2s;
      }

      .nav-btn:hover {
        background: #111;
        box-shadow: 0 0 8px white;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.015) 0,
          rgba(255, 255, 255, 0.015) 2px,
          transparent 2px,
          transparent 4px
        );
        pointer-events: none;
        z-index: 9999;
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="tab">Gheat.net/Portfolio/page2</div>
      <div id="content"></div>
      <div class="btn-group">
        <a class="nav-btn" href="/portfolio">&#8592; Back</a>
        <a class="nav-btn" href="/portfolio/page3">Next &#8594;</a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const links = [
          { label: "Home Page", href: "/" },
          { label: "Projects", href: "/portfolio/projects" },
          { label: "Reviews", href: "/portfolio/reviews" },
          { label: "Contact", href: "/portfolio/contact" },
        ];

        const container = document.getElementById('content');
        let idx = 0;

        async function typeLine(item) {
          return new Promise(resolve => {
            const a = document.createElement('a');
            a.href = item.href;
            const p = document.createElement('p');
            a.appendChild(p);
            container.appendChild(a);

            let i = 0;
            const cursor = document.createElement('span');
            cursor.className = 'cursor';

            const ticker = setInterval(() => {
              if (i < item.label.length + 2) {
                const text = "â–¸ " + item.label.substring(0, i);
                p.textContent = text;
                i++;
              } else {
                clearInterval(ticker);
                p.appendChild(cursor);
                setTimeout(() => {
                  cursor.remove();
                  resolve();
                }, 300);
              }
            }, 50);
          });
        }

        (async function run() {
          for (; idx < links.length; idx++) {
            await typeLine(links[idx]);
          }
        })();
      });
    </script>
  </body>
</html>
