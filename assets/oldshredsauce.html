      body {
        background-color: #000;

        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        padding: 0;
      }

      .container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin-top: 60px;

      .tab-bar {
        position: absolute;
        top: -26px;
        left: 0;

        display: flex;
        justify-content: space-between;
      }

      .tab-left {
        display: flex;
        gap: 0;
      }

      .tab-link {
        background: #111;
        color: white;
        padding: 5px 12px;
        font-size: 14px;
        border: 1px solid #fff;
        border-bottom: none;
        text-decoration: none;
        font-family: monospace;

        border-top-right-radius: 6px;
      }

      .tab-link.active {

      }

        background: #222;
      }

      .box {
        background: #000;
        padding: 20px;
        border: 1px solid #fff;
        height: 90vh;
        overflow-y: auto;
        box-sizing: border-box;
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
        margin: 0;
        font-family: monospace;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 1em;
        background: white;
        animation: blink 1s step-start infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
