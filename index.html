<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Gheat.net</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        font-family: monospace;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        position: relative;
        background: #000;
        padding: 30px;
        border: 1px solid #fff;
        width: 80%;
        max-width: 700px;
        min-height: 300px;
        box-sizing: border-box;
      }

      .tab {
        position: absolute;
        top: -25px;
        left: 0;
        background: #111;
        color: white;
        padding: 5px 15px;
        font-size: 14px;
        border: 1px solid #fff;
        border-bottom: none;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 1em;
        background: white;
        animation: blink 1s step-start infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

.discord-btn {
  position: absolute;
  bottom: 15px;
  right: 15px;
  padding: 8px 16px;
  border: 1px solid white;
  background: #000;
  color: white;
  font-size: 14px;
  font-family: monospace;
  cursor: pointer;
  text-decoration: none;
  transition: background 0.2s;
}

.discord-btn:hover {
  background: #111;
}
    </style>
  </head>
  <body>
    <div class="box">
      <div class="tab">gheat.net</div>
      <p>hi, im jaeden</p>
      <p>my hobbies are coding, skiing, Future Trading, and dirtbiking.</p>
      <p>i can code in javascript, and html5.</p>
      <p>online i go by gheat, i code scripts and mods for games, i also make a few games in my freetime.</p>
      <p>thanks for visiting,</p>
      <p>jaeden</p>
      <p><span class="cursor"></span></p>

      <!-- Discord button -->
      <a class="discord-btn" href="https://discord.com/users/730199628753928303" target="_blank">discord</a>
    </div>
  </body>
</html>
