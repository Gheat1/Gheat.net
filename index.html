<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Gheat.net</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #444 0%, #000 70%);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.15) inset;
    }

    .box {
      position: relative;
      background: #000;
      padding: 30px;
      border: 1px solid #fff;
      width: 80%;
      max-width: 700px;
      min-height: 300px;
      box-sizing: border-box;
      box-shadow: 0 0 40px 4px rgba(255, 255, 255, 0.4);
    }

    .tab {
      position: absolute;
      top: -25px;
      left: 0;
      background: #111;
      color: white;
      padding: 5px 15px;
      font-size: 14px;
      border: 1px solid #fff;
      border-bottom: none;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: white;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .discord-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 8px 16px;
      border: 1px solid white;
      background: #000;
      color: white;
      font-size: 14px;
      font-family: monospace;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .discord-btn:hover {
      background: #111;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.015) 0,
        rgba(255, 255, 255, 0.015) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 9999;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="tab">gheat.net</div>
    <p id="typeTarget"></p><span class="cursor"></span>

    <a class="discord-btn" href="https://gheat.net/portfolio/" target="_blank">portfolio</a>
  </div>

  <script>
    const text = `hi, im jaeden\nmy hobbies are coding, skiing, Future Trading, and dirtbiking.\ni can code in javascript, and html5.\nonline i go by gheat, i code scripts and mods for games, i also make a few games in my freetime.\nthanks for visiting,\njaeden`;
    const target = document.getElementById("typeTarget");
    let i = 0;

    function type() {
      if (i < text.length) {
        target.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(type, 25); // typing speed
      }
    }

    window.onload = type;
  </script>
</body>
</html>
