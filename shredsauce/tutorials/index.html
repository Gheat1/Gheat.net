<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>tutorials - gheat.net/shredsauce</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        font-family: monospace;
        color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        padding: 0;
      }

      .container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin-top: 60px;
      }

      .tab-bar {
        position: absolute;
        top: -26px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .tab-left {
        display: flex;
        gap: 0;
      }

      .tab-link {
        background: #111;
        color: white;
        padding: 5px 12px;
        font-size: 14px;
        border: 1px solid #fff;
        border-bottom: none;
        text-decoration: none;
        font-family: monospace;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .tab-link.active {
        background: #444;
      }

      .tab-link:hover {
        background: #222;
      }

      .box {
        background: #000;
        padding: 20px;
        border: 1px solid #fff;
        height: 90vh;
        overflow-y: auto;
        box-sizing: border-box;
      }

      .tutorial {
        display: flex;
        gap: 16px;
        margin-bottom: 40px;
        align-items: flex-start;
      }

      .tutorial iframe {
        width: 300px;
        height: 168px;
        border: 1px solid #555;
      }

      .tutorial-text {
        flex: 1;
      }

      .tutorial-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 6px;
      }

      .tutorial-desc {
        font-size: 14px;
        line-height: 1.4;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 1em;
        background: white;
        animation: blink 1s step-start infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tab-bar">
        <div class="tab-left">
          <a class="tab-link" href="/shredsauce/">/shredsauce</a>
          <a class="tab-link" href="/shredsauce/scripts">scripts</a>
          <a class="tab-link" href="/shredsauce/cheats">cheats</a>
          <div class="tab-link active">tutorials</div>
        </div>
        <a class="tab-link" href="https://gheat.net/">home</a>
      </div>

      <div class="box">
        <div class="tutorial">
          <iframe src="https://www.youtube.com/embed/bl4ZbQ955EI" frameborder="0" allowfullscreen></iframe>
          <div class="tutorial-text">
            <div class="tutorial-title">How to install the Dark Theme</div>
            <div class="tutorial-desc">Step-by-step instructions for installing the Shredsauce dark theme Tampermonkey script.</div>
          </div>
        </div>

        <div class="tutorial">
          <iframe src="https://www.youtube.com/embed/yd1OCJK_mVA" frameborder="0" allowfullscreen></iframe>
          <div class="tutorial-text">
            <div class="tutorial-title">Custom textures</div>
            <div class="tutorial-desc">Step-by-Step instructions for installing custom textures into shredsauce using content overides.</div>
          </div>
        </div>

        <span class="cursor"></span>
      </div>
    </div>
  </body>
</html>
