<!DOCTYPE html>
<html>
  <head>
    <title>shredsauce - gheat.net</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        font-family: monospace;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        position: relative;
        background: #000;
        padding: 30px;
        border: 1px solid #fff;
        width: 80%;
        max-width: 700px;
        min-height: 300px;
        box-sizing: border-box;
      }

      .tab-group {
        display: flex;
        position: absolute;
        top: -26px;
        left: 0;
      }

      .tab-link {
        background: #111;
        color: white;
        padding: 5px 12px;
        font-size: 14px;
        border: 1px solid #fff;
        border-bottom: none;
        text-decoration: none;
        font-family: monospace;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        transition: background 0.2s;
      }

      .tab-link:hover {
        background: #222;
      }

      .tab-link.active {
        background: #444;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 1em;
        background: white;
        animation: blink 1s step-start infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="tab-group">
        <div class="tab-link active">/shredsauce</div>
        <a class="tab-link" href="/shredsauce/scripts">scripts</a>
        <a class="tab-link" href="/shredsauce/cheats">cheats</a>
        <a class="tab-link" href="/shredsauce/tutorials">tutorials</a>
      </div>
      <p>welcome to the shredsauce section</p>
      <p>pick a tab above to explore stuff</p>
      <p><span class="cursor"></span></p>
    </div>
  </body>
</html>
