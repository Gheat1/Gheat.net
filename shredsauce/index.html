<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>shredsauce - gheat.net</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Agave Nerd Font', 'Inter', sans-serif;
        }
        .bg-custom {
            background-image: url('../assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            background-repeat: inherit;
            background-attachment: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        .tab-link {
            border: 1px solid rgb(156, 163, 175);
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            transition: border-color 300ms;
            border-radius: 0.5rem;
        }

        .tab-link:hover {
            border-color: white;
        }

        .tab-link.active {
            border-color: white;
        }
        /* page-load fade overlay */
        #fade-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 500ms ease-in-out;
            z-index: 9999;
        }
        #fade-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        @media (prefers-reduced-motion: reduce) {
            #fade-overlay { transition: none; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
    <body class="bg-gray-800 text-white bg-custom">
        <!-- page-load overlay: starts visible, removed on load to create "fade from black" effect -->
        <div id="fade-overlay" aria-hidden="true"></div>
        <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-[#252525]/30 backdrop-blur-5xl rounded-2xl shadow-2xl p-8 md:p-12 max-w-2xl w-full border border-white/10 overflow-hidden relative">
            <div class="flex flex-wrap gap-2 mb-8">
                <div class="tab-link active">/shredsauce</div>
                <a class="tab-link" href="/shredsauce/scripts">scripts</a>
                <a class="tab-link" href="/shredsauce/cheats">cheats</a>
                <a class="tab-link" href="/shredsauce/tutorials">tutorials</a>
                <div class="flex-grow"></div>
                <a class="tab-link" href="https://gheat.net/">home</a>
            </div>

            <div class="text-gray-200 space-y-4">
                <h1 class="text-2xl font-bold text-white mb-6">Welcome to Shredsauce</h1>
                <p class="text-gray-200 text-sm leading-relaxed">Welcome to the shredsauce section</p>
                <p class="text-gray-200 text-sm leading-relaxed">Pick a tab above to explore stuff</p>
            </div>
        </div>
    </div>
    <script>
        (function(){
            const overlay = document.getElementById('fade-overlay');
            if (!overlay) return;

            // Respect users who prefer reduced motion
            const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            function removeOverlay() {
                if (overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay);
            }

            function fadeOut() {
                if (reduce) {
                    removeOverlay();
                    return;
                }

                // Run on next frame so the browser registers the initial opaque state
                requestAnimationFrame(() => {
                    // Add class to trigger CSS transition
                    overlay.classList.add('hidden');

                    // Remove overlay when opacity transition ends
                    function onTransitionEnd(e) {
                        if (e.target === overlay && (e.propertyName === 'opacity' || e.propertyName === 'opacity ')) {
                            overlay.removeEventListener('transitionend', onTransitionEnd);
                            removeOverlay();
                        }
                    }
                    overlay.addEventListener('transitionend', onTransitionEnd);

                    // Fallback: remove after a short delay in case transitionend doesn't fire
                    setTimeout(removeOverlay, 800);
                });
            }

            // If the page already finished loading, fade immediately; otherwise wait for load
            if (document.readyState === 'complete') {
                // slight timeout so paint can occur with overlay visible before fading
                setTimeout(fadeOut, 20);
            } else {
                window.addEventListener('load', fadeOut);
            }
        })();
    </script>
  </body>
</html>
